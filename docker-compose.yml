services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./config:/app/config
      - blog-db:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./blog.db}
      - BLOG_CONFIG_PATH=${BLOG_CONFIG_PATH:-/app/config/blog-config.yaml}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-root}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-root}
    networks:
      - blog-network
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    container_name: blog-frontend
    ports:
      - "3000:3000"
    networks:
      - blog-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  blog-db:

networks:
  blog-network:
    driver: bridge
